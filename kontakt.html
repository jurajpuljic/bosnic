<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Bosnić d.o.o. – Kontakt</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">
                        <img src="/bosnic/assets/octo.png" alt="Logo" style="max-height: 30px;"><img src="/bosnic/assets/text-logo.png" alt="Logo" style="max-height: 30px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                            <li class="nav-item"><a class="nav-link" href="o-nama.html">O nama</a></li>
                            <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Kontakt</h1>
                            <p class="lead fw-normal text-muted mb-0">Javite nam se putem forme:</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mrgvdjkj" method="post">
                              <fieldset id="fs-frm-inputs">
                                  <label for="full-name">Ime i prezime</label>
                                  <input type="text" name="name" id="full-name" placeholder="Ovdje upišite svoje ime i prezime" required="">
                                  <label for="email-address">E-mail adresa</label>
                                  <input type="email" name="_replyto" id="email-address" placeholder="ime@primjer.com" required="">
                                  <label for="message">Poruka</label>
                                  <textarea rows="5" name="message" id="message" placeholder="Ovdje upišite svoju poruku..." required=""></textarea>
                                 <input type="hidden" name="_subject" id="email-subject" value="Nova poruka putem kontakt forme">
                              </fieldset>
                              <input type="submit" value="Pošaljite">
                            </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                    <div align="center">
                        <div class="col">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-telephone"></i></div>
                            <div class="h5">Ili nas nazovite!</div>
                            <p class="text-muted mb-0">Ponedjeljak–petak<br>8:00–16:00<br>(555) 892-9403</p>
                        </div>
                    </div>
                </div><br />
                <div class="d-flex align-items-center justify-content-center">
                        <img src="/bosnic/assets/logo.png" alt="Logo" style="max-height: 250px; max-width: 200px;">
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Sva prava pridržana. &copy; 2023. Bosnić d.o.o.</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privatnost</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Uvjeti</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Kontakt</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
