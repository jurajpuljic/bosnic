<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bosnić</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
    <style>
      /* Header styles */
      header {
        background-color: #384c6c;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      header a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: 700;
        margin-right: 20px;
        font-family: 'Roboto Slab', serif;
      }
      /* Hamburger menu styles */
      .hamburger {
        display: none;
        cursor: pointer;
        margin-right: 20px;
      }
      .hamburger span {
        display: block;
        width: 30px;
        height: 3px;
        background-color: #fff;
        margin-bottom: 5px;
      }
      /* Media queries */
      @media screen and (max-width: 768px) {
        .logo {
          display: none;
        }
        .hamburger {
          display: block;
        }
        header {
          flex-direction: column;
        }
        header a {
          margin-right: 0;
          margin-bottom: 10px;
        }
        .menu {
          display: none;
        }
        .menu.active {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">My Logo</div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="menu">
        <a href="#">Početna</a>
        <a href="#">O nama</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>
    <script>
      // Hamburger menu functionality
      const hamburger = document.querySelector('.hamburger');
      const menu = document.querySelector('.menu');
      hamburger.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
    </script>
  </body>
</html>
